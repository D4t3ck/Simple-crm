<mat-card appearance="outlined">
  <table class="user_table">
    <tr>
      <th>Name</th>
      <th>E-Mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  class="add_user_btn"
  mat-fab
  matTooltip="Add User"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
