<section class="dialog_container">
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
    <div class="full_width df">
      <mat-form-field class="mr_16 full_width" appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder=""
        />
      </mat-form-field>

      <mat-form-field class="full_width" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder=""
        />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full_width">
      <mat-label>E-Mail</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.email"
        matInput
        placeholder="E-Mail"
      />
    </mat-form-field>

    <div>
      <mat-form-field class="full_width" appearance="outline">
        <mat-label>Birthdate</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="birthDate"
          matInput
          [matDatepicker]="picker"
          placeholder="MM/DD/YYYY"
        />

        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full_width" appearance="outline">
        <mat-label>Str. + House No.</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder=""
        />
      </mat-form-field>
    </div>

    <div class="full_width df">
      <mat-form-field class="mr_16 full_width" appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.zipCode"
          matInput
          placeholder=""
        />
      </mat-form-field>

      <mat-form-field class="full_width" appearance="outline">
        <mat-label>City</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.city"
          matInput
          placeholder=""
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  @if (loading) {<mat-progress-bar mode="indeterminate"></mat-progress-bar>}

  <mat-dialog-actions class="btn_Container">
    <div>
      <button
        [disabled]="loading"
        class="btn_full mr_16"
        mat-button
        mat-dialog-close
      >
        Cancel
      </button>
      <button
        [disabled]="loading"
        class="btn_clear"
        mat-button
        (click)="saveUser()"
        cdkFocusInitial
      >
        Save
      </button>
    </div>
  </mat-dialog-actions>
</section>
